<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">ðŸŽ® Memory Match</h1>
            <p class="text-blue-200">Find all matching pairs!</p>
        </div>
        
        <div class="flex justify-between items-center mb-6 text-white">
            <div class="bg-white/20 px-6 py-3 rounded-xl">
                <span class="text-sm opacity-80">Moves:</span>
                <span id="moves" class="text-2xl font-bold ml-2">0</span>
            </div>
            <div class="bg-white/20 px-6 py-3 rounded-xl">
                <span class="text-sm opacity-80">Matches:</span>
                <span id="matches" class="text-2xl font-bold ml-2">0/8</span>
            </div>
        </div>

        <div id="game-board" class="grid grid-cols-4 gap-3 mb-6"></div>

        <div class="text-center">
            <button id="reset-btn" class="bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-bold py-3 px-8 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                New Game
            </button>
        </div>

        <div id="win-message" class="hidden mt-6 text-center">
            <div class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-6 rounded-2xl animate-bounce">
                <h2 class="text-3xl font-bold mb-2">ðŸŽ‰ You Won!</h2>
                <p class="text-lg">Completed in <span id="final-moves"></span> moves!</p>
            </div>
        </div>
    </div>

    <script>
        const colors = ['ðŸ”´', 'ðŸŸ¢', 'ðŸ”µ', 'ðŸŸ¡', 'ðŸŸ£', 'ðŸŸ ', 'âš«', 'âšª'];
        let cards = [...colors, ...colors];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            cards = shuffle([...colors, ...colors]);
            
            cards.forEach((color, i) => {
                const card = document.createElement('div');
                card.className = 'card bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl h-24 flex items-center justify-center text-4xl cursor-pointer transition-all transform hover:scale-105 shadow-lg';
                card.dataset.index = i;
                card.dataset.color = color;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard(e) {
            if (!canFlip) return;
            
            const card = e.currentTarget;
            const index = card.dataset.index;
            
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length === 2) return;
            
            card.textContent = card.dataset.color;
            card.classList.add('flipped', 'bg-white');
            card.classList.remove('from-indigo-500', 'to-purple-600');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;
                
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.color === card2.dataset.color) {
                card1.classList.add('matched', 'opacity-50');
                card2.classList.add('matched', 'opacity-50');
                matchedPairs++;
                document.getElementById('matches').textContent = `${matchedPairs}/8`;
                
                if (matchedPairs === 8) {
                    setTimeout(showWinMessage, 500);
                }
            } else {
                card1.textContent = '';
                card2.textContent = '';
                card1.classList.remove('flipped', 'bg-white');
                card2.classList.remove('flipped', 'bg-white');
                card1.classList.add('from-indigo-500', 'to-purple-600');
                card2.classList.add('from-indigo-500', 'to-purple-600');
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function showWinMessage() {
            document.getElementById('win-message').classList.remove('hidden');
            document.getElementById('final-moves').textContent = moves;
        }

        function resetGame() {
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0/8';
            document.getElementById('win-message').classList.add('hidden');
            createBoard();
        }

        document.getElementById('reset-btn').addEventListener('click', resetGame);
        
        createBoard();
    </script>
</body>
</html>
